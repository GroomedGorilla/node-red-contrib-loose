<script type="text/javascript">
    RED.nodes.registerType('slack-listen',{
        category: 'social',
        color: '#a6bbcf',
        defaults: {
            name: {type:"text", value:""},
            channel: {type: "text"},
            slack: {type: "slack-credentials", required: true}
        },
        inputs:0,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"slack-listen";
        },
        align: 'left'
    });
</script>

<script type="text/x-red" data-template-name="slack-listen">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-folder"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Slack Listen" />
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-folder"></i> Channel</label>
        <input type="text" id="node-input-channel" />
    </div>
    <div class="form-row">
        <label for="node-input-slack"><i class="fa fa-folder"></i> Slack</label>
        <input type="slack-credentials" id="node-input-slack">
    </div>
</script>

<script type="text/x-red" data-help-name="lower-case">
    <p>Listen to the specified channel and send any comments that mention the bot to MQTT in msg.payload.</p>
</script>
